# H2 database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=bankuser
quarkus.datasource.password=bankpass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/bankdb

# Automatically drop and recreate the database schema every time the application starts
quarkus.flyway.migrate-at-start=true

# Log Hibernate SQL statements in the console
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=true

# Default log level
quarkus.log.category."com.bank".level=DEBUG


# OpenAPI Configuration
quarkus.smallrye-openapi.info-title=Bank Account API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=A robust banking REST API handling accounts, transfers, and transaction history.
quarkus.smallrye-openapi.info-contact-email=mads@example.com
quarkus.smallrye-openapi.info-contact-name=Mads Soborg

# Test Configuration
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:bankdb;DB_CLOSE_DELAY=-1
%test.quarkus.hibernate-orm.database.generation=drop-and-create